<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example in Javascript</title>

    <script>
        //Declaring a Array as cityNames similar to List in Python.
        cityNames = ["Pune", "Ahmednagar", "Mumbai", "Chennai", "Nashik"];

        //Using For Loop to traverse and display each and every element of the Array.
        for (let index = 0; index < cityNames.length; index++) {
            //Element Variable is used to Store the Each city name in it.
            //var element = cityNames[index]; 
            console.log("City is: " + cityNames[index])
        }

        //Reversing the Array Elements and printing it.
        for (let index = cityNames.length; index >= 0; index--) {
            console.log("City is: " + cityNames[index])
        }
    </script>

</head>
<body>
    
</body>
</html>
