<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag Example</title>

    <style>
        table, th, td{
            border: 1px solid orangered;
        }
    </style>

</head>
<body>

    <table>
        <tr>
            <th>EmpID</th>
            <th>EmpName</th>
            <th>EmpSalary</th>
        </tr>
        <tr>
            <td>101</td>
            <td>ABC</td>
            <td>80000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>JKL</td>
            <td>70000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>PQR</td>
            <td>60000</td>
        </tr>
        <tr>
            <td>104</td>
            <td>XYZ</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>105</td>
            <td>GDG</td>
            <td>40000</td>
        </tr>
    </table>
    
</body>
</html>
