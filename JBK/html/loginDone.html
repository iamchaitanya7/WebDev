<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: linear-gradient(to bottom, #86f54a, #eee14b);
        overflow: hidden;
    }
    
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        background-image: linear-gradient(to bottom, #fff, #f2f2f2);
        transition: transform 0.3s ease;
    }
    
    .container h1 {
        color: #2196f3;
        font-size: 24px;
        margin-bottom: 10px;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .container p {
        color: #666;
        font-size: 18px;
        margin-bottom: 20px;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    
    .container button {
        background-color: #03a9f4;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .container button:hover {
        background-color: #0288d1;
        transform: scale(1.05);
    } 
    
    .success {
        animation: success 2s ease;
    }
    
    @keyframes success {
        0% {
            transform: scale(1);
            background-color: #fff;
        }
        50% {
            transform: scale(1.1);
            background-color: #f2f2f2;
        }
        100% {
            transform: scale(1);
            background-color: #fff;
        }
    }
    
    .success::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to bottom, #03a9f4, #0288d1);
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    /* .success:hover::before {
        opacity: 0.2;
    }
    
    .container:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    } */
    
    .container:active {
        transform: scale(0.95);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>


</head>
<body>
    <div class="container success">
        <h1>Login Successful!</h1>
        <p>Welcome to our JBK Platform!</p>
        <button>Proceed to Dashboard</button>
    </div>
</body>
</html>
