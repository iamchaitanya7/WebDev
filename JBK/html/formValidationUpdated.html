<html>
    <head>
        <Title>Login Form</Title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="/JBK/css/formValidation.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    </head>
    <body>
        <div class="wrapper">
            <div class="login_box">
              <div class="login-header">
                <span>Login</span>
              </div>
          
              <div class="input_box">
                <input type="text" id="userName" class="input-field" placeholder="Username" required> <br>
                <!-- <button type="button" onclick="checkEmail()">Check Email</button> -->
                <label id="emailMsg"> </label>
                <i class="bx bx-user icon"></i>
              </div>
          
              <div class="input_box">
                <input type="text" id="mobileNo" class="input-field" placeholder="Mobile No" required><br>
                <!-- <button type="button" onclick="checkMobile()">Check Mobile</button>  -->
                <label id="mobileMsg"></label>
                <i class="bx bx-lock-alt icon"></i>
              </div>

              <div class="input_box">
                <input type="password" id="password" class="input-field" placeholder="Password" required><br>
                <!-- <button type="button" onclick="checkPassword()">Check Password</button> -->
                <label id="passwordMsg"></label>
                <i class="bx bx-lock-alt icon"></i>
              </div>
          
              <div class="remember-forgot">
                <div class="remember-me">
                  <input type="checkbox" id="remember">
                  <label for="remember">Remember me</label>
                </div>
          
                <div class="forgot">
                  <a href="#">Forgot password?</a>
                </div>
              </div>
          
              <div class="input_box">
                <input id="loginBtn" type="button" class="input-submit" value="Login" onclick="login()">
              </div>

              <div class="input_box"></div>
              <input type="reset" class="input-submit" value="Reset" onclick="document.getElementById('userName').value=''; document.getElementById('mobileNo').value=''; document.getElementById('password').value=''; document.getElementById('remember').checked=false;">
              </div>

            </div>
          </div>
        <script src="/JBK/javascript/formValidation.js"></script>
    </body>
</html>
