<!DOCTYPE html>
<html>
<head>
	<title>Basic Login Page</title>
	<link rel="stylesheet" type="text/css" href="/JBK/css/loginValidation.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign in</label>
					<input id="username" type="text" name="txt" placeholder="Username" required="">
					<input id="password" type="password" name="pswd" placeholder="Password" required="">
					<button id="login" type="button" onclick="check()">Login</button>
					<button id="reset" type="reset">Reset</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Sign Up</label>
					<input type="email" name="email" placeholder="Email" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="number" name="mobile" placeholder="Mobile No" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign in</button>
				</form>
			</div>
	</div>
    <script src="/JBK/javascript/loginValidation.js"></script>
</body>
</html>
