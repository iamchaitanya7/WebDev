<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Example</title>
</head>
<body>
    <img src="images\pngegg.png" width="200px" height="200px">
    <img src="images\img1.png" width="200px" height="200px">
    <img src="images\img2.png" width="200px" height="200px">

    <!-- If by mistake wrong image path is given then (alt) attribute can be used to 
        display or showcase some message related to that image-->
    <img src="images\img.png" width="200px" height="200px" alt="WebDev Image">


    <!--Using the (Anchor) tag where the inner html or elements are assigned as a Image using the 
        (Image Tag) So basicly it becomes the Image Redirected towards provided link-->

    <a href="https://www.dogecoin.com"> <img src="images\pngegg.png" width="200px" height="200px" alt="dogecoin"> </a>
    <a href="https://www.jbktutorials.com"> <img src="	https://www.jbktutorials.com/images/jbktutorialslogo3.png" style="height: 65px; max-width: 100%;" alt="JBK Tutorials"></a>

</body>
</html>
