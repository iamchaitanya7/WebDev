<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume ATS Checker & Generator</title>
    <link rel="stylesheet" href="/JBK/LearnX/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sign In / Sign Up Form -->
        <div id="auth-section">
            <h1>Welcome</h1>
            <p>Please sign in or sign up to continue:</p>
            <form id="authForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button class="action-btn" onclick="login()">Sign In</button>
                <p class="switch-text">Don't have an account? <span onclick="toggleAuth()">Sign Up</span></p>
            </form>
        </div>

        <!-- Main Menu -->
        <div id="main-menu" class="hidden">
            <h1>Main Menu</h1>
            <p>What would you like to do?</p>
            <button class="action-btn" onclick="navigateTo('ats-checker')">
                <i class="fas fa-file-alt"></i> ATS Checker
            </button>
            <button class="action-btn" onclick="navigateTo('resume-generator')">
                <i class="fas fa-file-pdf"></i> Resume Generator
            </button>
        </div>

        <!-- ATS Checker Section -->
        <div id="ats-checker" class="hidden">
            <h2>ATS Checker</h2>
            <p>Upload your resume to check ATS compatibility.</p>
            <input type="file" id="resumeFile" accept=".pdf">
            <button class="action-btn" onclick="checkATS()">Check ATS</button>
        </div>

        <!-- Resume Generator Section -->
        <div id="resume-generator" class="hidden">
            <h2>Resume Generator</h2>
            <form id="resumeForm">
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Job Title" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Skills"></textarea>
                <button class="action-btn" type="submit">Generate Resume</button>
            </form>
        </div>
    </div>
    <script src="/JBK/LearnX/javascript/backend.js"></script>
</body>
</html>
